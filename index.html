const movieList   = document.getElementById("movieList")
const pagination  = document.getElementById("pagination")
const player      = document.getElementById("player")
const backBtn     = document.getElementById("backBtn")
const searchBox   = document.getElementById("searchBox")

let currentPage = 1
const perPage   = 20
let filteredMovies = movies

/* ระบบค้นหา Real-time */
function searchMovies(query) {
  currentPage = 1 /* กลับไปหน้าแรก */
  
  if(query.trim() === "") {
    filteredMovies = movies
  } else {
    filteredMovies = movies.filter(m => 
      m.title.toLowerCase().includes(query.toLowerCase())
    )
  }
  
  renderMovies(filteredMovies)
}

/* ระบบแสดงคลิป */
function renderMovies(list){
  movieList.innerHTML = ""
  const start = (currentPage - 1) * perPage
  const end   = start + perPage
  const pageMovies = list.slice(start, end)

  pageMovies.forEach((m, index) => {
    const div = document.createElement("div")
    div.className = "movie-item"
    /* คิด index จาก filteredMovies เพื่อคลิปที่ถูกค้นหา */
    div.onclick = () => playMovie(filteredMovies.indexOf(m))
    div.innerHTML = `
      <img src="${m.cover}">
      <div>${m.title}</div>
    `
    movieList.appendChild(div)
  })

  renderPagination(list.length)
}

/* ระบบหน้าอัตโนมัติ */
function renderPagination(total){
  pagination.innerHTML = ""
  const pages = Math.ceil(total / perPage)
  if(pages <= 1) return

  for(let i = 1; i <= pages; i++){
    const btn = document.createElement("button")
    btn.innerText = i
    if(i === currentPage) btn.classList.add("active")
    btn.onclick = () => {
      currentPage = i
      renderMovies(filteredMovies)
    }
    pagination.appendChild(btn)
  }
}

/* เพิ่ม Event Listener สำหรับการค้นหา */
const searchInput = document.getElementById("searchInput")
if(searchInput) {
  searchInput.addEventListener("input", (e) => {
    searchMovies(e.target.value)
  })
}
/* ===== สุ่มคลิป ===== */
movies = movies

.sort((a,b) => a.r - b.r)

function playMovie(index){
  const movie = filteredMovies[index]

  movieList.style.display  = "none"
  pagination.style.display = "none"
  searchBox.style.display  = "none"
  player.style.display     = "block"
  backBtn.style.display    = "block"

  player.innerHTML = `
    <div class="player-title">${movie.title}</div>
    <div class="video-wrapper" id="videoWrapper">
      <img class="video-poster" id="videoPoster" src="${movie.cover}">
      <div class="play-btn" id="playBtn" onclick="startVideo('${movie.video}')">▶ เล่นวิดีโอ</div>
      <div class="ad-label" id="adLabel" style="display:none;">โฆษณา</div>
      <video id="mainVideo" playsinline></video>
      <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullscreen()">⛶ เต็มจอ</button>
    </div>
  `
}

function startVideo(movieUrl){
  const video   = document.getElementById("mainVideo")
  const poster  = document.getElementById("videoPoster")
  const playBtn = document.getElementById("playBtn")
  const adLabel = document.getElementById("adLabel")

  poster.style.display  = "none"
  playBtn.style.display = "none"

  video.controls = true
  video.src      = adVideo
  video.play()
  adLabel.style.display = "block"

  video.onended = () => {
    video.src = movieUrl
    video.play()
    adLabel.style.display = "none"
  }
}

/* ===== Toggle Fullscreen ===== */
function toggleFullscreen(){
  const isFullscreen = document.body.classList.toggle("video-fullscreen")
  const fsBtn = document.getElementById("fsBtn")
  if(fsBtn){
    fsBtn.textContent = isFullscreen ? "⊡ จอเล็ก" : "⛶ เต็มจอ"
  }

  /* ล็อก/ปลด scroll ของ body */
  document.body.style.overflow = isFullscreen ? "hidden" : ""

  /* พยายามหมุนจอบนมือถือ (landscape) เมื่อเต็มจอ */
  if(screen.orientation && screen.orientation.lock){
    if(isFullscreen){
      screen.orientation.lock("landscape").catch(() => {})
    } else {
      screen.orientation.unlock()
    }
  }
}

function goHome(){
  /* ออกจากโหมดเต็มจอก่อนกลับหน้าหลัก */
  document.body.classList.remove("video-fullscreen")
  document.body.style.overflow = ""
  if(screen.orientation && screen.orientation.unlock){
    screen.orientation.unlock()
  }

  player.innerHTML     = ""
  player.style.display = "none"
  movieList.style.display  = "grid"
  pagination.style.display = "block"
  searchBox.style.display  = "block"
  backBtn.style.display    = "none"
}
