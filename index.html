<style>
:root{  
  --green:#ff88cc;  
  --dark:#2e0f21;  
  --box:#4d1838;  
}  
  
body{margin:0;background:var(--dark);font-family:sans-serif;color:#fff}  
  
.logo-bar{  
display:flex;  
justify-content:center;

padding:10px;  
background:#1f0a17;  
border-bottom:1px solid var(--box);  
}  
  
.logo-bar img{  
max-width:150px;  
max-height:80px;  
object-fit:contain;  
}  
  
.topbar{  
display:flex;  
align-items:center;  
padding:12px 14px;  
background:#1f0a17;  
}  
  
.title{  
margin:0 auto;  
font-size:20px;  
font-weight:bold;  
}  
  
.back-btn{  
font-size:22px;  
cursor:pointer;  
color:var(--green);  
}  
  
.search-box{padding:10px 16px}  
  
.search-box input{  
width:100%;  
padding:10px;  
border-radius:10px;  
border:none;  
outline:none;  
background:var(--box);  
color:#fff;  
box-sizing:border-box;  
}  
  
.ads{  
display:flex;  
flex-direction:column;  
gap:14px;  
padding:0 16px 20px;  
}  
  
.ad-box{  
width:100%;  
border:2px solid var(--green);  
border-radius:14px;  
background:var(--box);  
overflow:hidden;  
cursor:pointer;  
}  
  
.ad-large{aspect-ratio:730/400}  
.ad-small{aspect-ratio:1536/286}  
  
.ad-box img{  
width:100%;  
height:100%;  
object-fit:cover;  
}  
  
.movie-list{  
padding:0 12px 20px;  
display:grid;  
grid-template-columns:1fr;  
gap:14px;  
}  
  
.movie-item{  
background:var(--box);  
border-radius:14px;  
overflow:hidden;  
cursor:pointer;  
}  
  
.movie-item img{  
width:100%;  
aspect-ratio:16/9;  
object-fit:cover;  
}  
  
.movie-item div{  
padding:10px;  
font-size:14px;  
}  
  
.pagination{  
text-align:center;  
padding-bottom:20px;  
}  
  
.pagination button{  
background:var(--box);  
border:none;  
color:#fff;  
padding:8px 12px;  
margin:4px;  
border-radius:8px;  
cursor:pointer;  
}  
  
.pagination button.active{  
background:var(--green);  
color:#000;  
}  
  
.player{  
padding:16px;  
display:none;  
}  
  
.player-title{  
font-size:18px;  
font-weight:bold;  
margin-bottom:10px;  
padding-left:2px;  
}  
  
  
.video-wrapper{  
position:relative;  
width:100%;  
aspect-ratio:16/9;  
border-radius:14px;  
overflow:hidden;  
border:2px solid var(--green);  
background:#000;  
}  
  
/* รูปปก */  
.video-poster{  
position:absolute;  
top:0;  
left:0;  
width:100%;  
height:100%;  
object-fit:cover;  
z-index:1;  
}  
  
/* ปุ่มเล่น */  
.play-btn{  
position:absolute;  
top:50%;  
left:50%;  
transform:translate(-50%,-50%);  
background:rgba(0,0,0,0.7);  
border:2px solid var(--green);  
color:#fff;  
padding:14px 22px;  
border-radius:12px;  
font-size:18px;  
cursor:pointer;  
z-index:2;  
}  
  
.video-wrapper video{  
position:absolute;  
top:0;  
left:0;  
width:100%;  
height:100%;  
z-index:0;  
}  
  
.ad-label{  
position:absolute;  
top:10px;  
left:10px;  
background:red;  
padding:4px 8px;  
border-radius:6px;  
font-size:12px;  
z-index:3;  
}  
  
.fullscreen-btn{  
position:absolute;  
bottom:10px;  
right:10px;  
background:rgba(0,0,0,0.7);  
border:1px solid var(--green);  
color:#fff;  
padding:5px 10px;  
border-radius:8px;  
cursor:pointer;  
font-size:13px;  
z-index:3;  
}  
  
body.video-fullscreen{  
background:#000;  
}  
  
body.video-fullscreen .player{  
position:fixed;  
top:0;  
left:0;  
width:100vw;  
height:100vh;  
padding:0;  
z-index:9999;  
}  
  
body.video-fullscreen .video-wrapper{  
width:100vw;  
height:100vh;  
aspect-ratio:auto;  
border-radius:0;  
border:none;  
}

const movieList=document.getElementById("movieList")  
const pagination=document.getElementById("pagination")  
const player=document.getElementById("player")  
const backBtn=document.getElementById("backBtn")  
const searchBox=document.getElementById("searchBox")  
  
let currentPage=1  
const perPage=20  
  
function renderMovies(list){  
movieList.innerHTML=""  
const start=(currentPage-1)*perPage  
const end=start+perPage  
const pageMovies=list.slice(start,end)  
  
pageMovies.forEach((m,index)=>{  
const div=document.createElement("div")  
div.className="movie-item"  
div.onclick=()=>playMovie(start+index)  
div.innerHTML=`  
<img src="${m.cover}">  
<div>${m.title}</div>  
`  
movieList.appendChild(div)  
})  
  
renderPagination(list.length)  
}  
  
function renderPagination(total){  
pagination.innerHTML=""  
const pages=Math.ceil(total/perPage)  
if(pages<=1) return  
  
for(let i=1;i<=pages;i++){  
const btn=document.createElement("button")  
btn.innerText=i  
if(i===currentPage) btn.classList.add("active")  
btn.onclick=()=>{  
currentPage=i  
renderMovies(movies)  
}  
pagination.appendChild(btn)  
}  
}  
  
renderMovies(movies)  
  
function playMovie(index){  
const movie=movies[index]  
  
movieList.style.display="none"  
pagination.style.display="none"  
searchBox.style.display="none"  
player.style.display="block"  
backBtn.style.display="block"  
  
player.innerHTML=`  
<div class="player-title">${movie.title}</div>  
  
<div class="video-wrapper">  
<img class="video-poster" src="${movie.cover}">  
<div class="play-btn" onclick="startVideo('${movie.video}')">▶ เล่นวิดีโอ</div>  
<div class="ad-label" style="display:none;">โฆษณา</div>  
<video id="mainVideo" playsinline></video>  
<div class="fullscreen-btn" onclick="toggleFullscreen()">เต็มจอ</div>  
</div>  
`  
}  
  
function startVideo(movieUrl){  
const video=document.getElementById("mainVideo")  
const poster=document.querySelector(".video-poster")  
const playBtn=document.querySelector(".play-btn")  
const adLabel=document.querySelector(".ad-label")  
  
poster.style.display="none"  
playBtn.style.display="none"  
  
video.controls=true  
video.src=adVideo  
video.play()  
adLabel.style.display="block"  
  
video.onended=()=>{  
video.src=movieUrl  
video.play()  
adLabel.style.display="none"  
}  
}  
  
function toggleFullscreen(){  
document.body.classList.toggle("video-fullscreen")  
}  
  
function goHome(){  
document.body.classList.remove("video-fullscreen")  
player.innerHTML=""  
player.style.display="none"  
movieList.style.display="grid"  
pagination.style.display="block"  
searchBox.style.display="block"  
backBtn.style.display="none"  
}
