/* สุ่มคลิป */  
videos = videos  
.map(v => ({v, r: Math.random()}))  
.sort((a,b) => a.r - b.r)  
.map(v => v.v);  
  
const feed = document.getElementById("feed");  
let videoPlayers = [];  
  
async function getVideo(url){  
try{  
let res = await fetch("https://tikwm.com/api/?url=" + encodeURIComponent(url));  
let data = await res.json();  
if(data?.data?.play) return data.data.play;  
}catch{}  
  
try{  
let res = await fetch("https://www.tikwm.com/api/?url=" + encodeURIComponent(url));  
let data = await res.json();  
if(data?.data?.play) return data.data.play;  
}catch{}  
  
return null;  
}  
  
async function loadVideos(){  
  
let first = true;  
  
for(let url of videos){  
  
let box = document.createElement("div");  
box.className = "video-box";  
  
let video = document.createElement("video");  
video.muted = true;  
video.loop = true;  
video.playsInline = true;  
video.autoplay = true;  
video.preload = "auto";  
  
let loading = document.createElement("div");  
loading.className = "loading";  
loading.innerText = "กำลังโหลด...";  
  
box.appendChild(video);  
box.appendChild(loading);  
feed.appendChild(box);  
  
videoPlayers.push(video);  
  
const videoUrl = await getVideo(url);  
  
if(videoUrl){  
video.src = videoUrl;  
}else{  
loading.innerText = "โหลดคลิปไม่ได้";  
continue;  
}  
  
/* เล่นทันที */  
video.play().catch(()=>{});  
  
/* คลิปแรกเล่นพร้อมเสียง */  
if(first){  
video.muted = false;  
video.play().catch(()=>{});  
first = false;  
}  
  
/* โหลดเสร็จให้ 100 เลย */  
video.addEventListener("playing",()=>{  
loading.innerText = "100%";  
setTimeout(()=>{  
loading.style.display="none";  
},150);  
});  
  
observer.observe(video);  
  
}  
  
}  
  
loadVideos();  
  
/* เล่นทีละคลิปเหมือน TikTok */  
const observer = new IntersectionObserver((entries)=>{  
entries.forEach(entry=>{  
const video = entry.target;  
  
if(entry.isIntersecting){  
  
videoPlayers.forEach(v=>{  
if(v !== video){  
v.pause();  
v.currentTime = 0;  
v.muted = true;  
}  
});  
  
video.muted = false;  
video.play().catch(()=>{});  
  
}else{  
video.pause();  
video.muted = true;  
}  
  
});  
},{threshold:0.75});

<script>
// ปิดคลิกขวา
document.addEventListener("contextmenu", function(e){
  e.preventDefault();
});

// ปิดปุ่มดูโค้ด
document.addEventListener("keydown", function(e){

  // F12
  if (e.key === "F12") {
    e.preventDefault();
  }

  // Ctrl+U
  if (e.ctrlKey && e.key === "u") {
    e.preventDefault();
  }

  // Ctrl+Shift+I
  if (e.ctrlKey && e.shiftKey && e.key === "I") {
    e.preventDefault();
  }

  // Ctrl+Shift+J
  if (e.ctrlKey && e.shiftKey && e.key === "J") {
    e.preventDefault();
  }

  // Ctrl+Shift+C
  if (e.ctrlKey && e.shiftKey && e.key === "C") {
    e.preventDefault();
  }

});

// ตรวจจับ DevTools
setInterval(function(){
  const widthThreshold = window.outerWidth - window.innerWidth > 160;
  const heightThreshold = window.outerHeight - window.innerHeight > 160;

  if (widthThreshold || heightThreshold) {
    document.body.innerHTML = "ห้ามดูโค้ดเว็บนี้";
  }
},1000);
